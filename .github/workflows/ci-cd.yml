on:
  push:
    branches:
      - main
    paths:
      - 'src/**'        # Include changes in the src directory
      - 'tests/**'      # Include changes in the tests directory
      - 'package.json'  # Include changes to package.json
      - 'package-lock.json'  # Include changes to package-lock.json
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --detectOpenHandles

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Heroku CLI
        run: npm install -g heroku

      - name: Configure Heroku Git Remote
        run: |
          heroku git:remote -a example-node-project
          git remote -v # Verify the remote Url is set

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git push heroku main

